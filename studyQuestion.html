<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Mode</title>
  <link rel="stylesheet" href="styles/studyQuestion.css">
  <link rel="stylesheet" href="styles/share/general.css">
</head>
<body>
  <div class="js-answer-message"></div>

  <div class="container3">
    <div class="top-container">
      <div class="top-section">
        <button type="button" role="link" class="arrow"></button>
        <div class="examine">Study Past Questions</div>
        <div class="access">Study different past questions</div>
      </div>
      <div class="select-sub">
        <label for="all">Select Subject Code</label>
        <select name="" id="all">
          <option value="All Subject">All Subject</option>
          <option value="English language">English language</option>
          <option value="Mathematics">Mathematics</option>
          <option value="General Paper">General Paper</option>
        </select>
      </div>
    </div>
    <div class="box-cont show">
      <div class="box"></div>
      <div class="bookmark-info">
        <p>You have not bookmarked any question for the</p>
        <p>selected subject yet</p>
      </div>
    </div>
    <div class="all-quest-cont">
      <div class="quest-container">
      </div>

      <div class="prev-next">
        <div class="prev-next-orig">
          <div class="prev">Prev</div>
          <div class="next">Next</div>
        </div>
        <div>
          page: 1/1
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/studyQuestion.js"></script>
</body>
</html>
