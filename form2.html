<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles/form2.css">
</head>
<body>
  <div class="container">
    <div class="form-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="register-toggle">Register</button>
    </div>
    
    <form id="login-form" class="form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password:</label>
        <div class="password-container">
          <input type="password" id="login-password" name="password" required>
          <span class="toggle-password" data-target="login-password">ğŸ‘ï¸</span>
        </div>
      </div>
      <button type="submit">Login</button>
      <p class="error" id="login-error"></p>
    </form>
    
    <form id="register-form" class="form hidden">
      <h2>Register</h2>
      <div class="input-group">
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" name="name" required>
      </div>
      <div class="input-group">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required>
      </div>
      <div class="input-group">
        <label for="register-password">Password:</label>
        <div class="password-container">
          <input type="password" id="register-password" name="password" required>
          <span class="toggle-password" data-target="register-password">ğŸ‘ï¸</span>
        </div>
      </div>
      <div class="input-group">
        <label for="register-confirm-password">Confirm Password:</label>
        <div class="password-container">
          <input type="password" id="register-confirm-password" name="confirm-password" required>
          <span class="toggle-password" data-target="register-confirm-password">ğŸ‘ï¸</span>
        </div>
      </div>
      <button type="submit">Register</button>
      <p class="error" id="register-error"></p>
    </form>
  </div>

  <script type="module" src="scripts/form2.js"></script>
</body>
</html>
